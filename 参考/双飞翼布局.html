<!DOCTYPE html>
<html>
<head>
<title>双飞翼布局</title>
<style>
	header, footer {
		height: 50px;
		background: blue;
	}
	.wrapper {
		padding: 0;
		overflow: hidden;
	}
	.col {
		float: left;
	}
	.main {
		width: 100%;
	}
	.main-wrap {
		height: 200px;
		background: #ccc;
		padding: 0 100px;
	}
	.left {
		width: 100px;
		height: 200px;
		background: red;
		margin-left: -100%;
	}
	.right {
		width: 100px;
		height: 200px;
		background: red;
		margin-left: -100px;
	}
</style>
</head>
<body>
<header>header</header>
<section class="wrapper">
	<section class="col main">
		<section class="main-wrap">main</section>
	</section>
	<aside class="col left">left</aside>
	<aside class="col right">right</aside>
</section>
<footer>footer</footer>
</body>
</html>
