<!DOCTYPE html>
<html>
<head>
<title>两栏布局</title>
<style>
	/* 方案1: float + BFC; */
	.left {
		float: left;
	}
	.right {
		overflow: hidden;
	}
	/* 方案二: flex; */
	.parent {
		display: flex;
	}
	.left, .right {
		display: table-cell;
		table-layout: fixed;
	}
	.right {
		flex: 1;
	}
</style>
</head>
<body>
<div class="parent">
	<div class="left">
		left
	</div>
	<div class="right">
		right
	</div>
</div>
</body>
</html>
